<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Проверяем сложени и вычитание!</title>
    </header>
    <body onload="genExample();">
        <h1>Реши задачку!</h1>
        <div class="card">
            <div class="card-body">
                <form onsubmit="event.preventDefault(); checkAnswer();">
                    <div class="big" id="example"></div>
                    <input type="text" id="answer" cu>
                    <input type="hidden" id="arg1">
                    <input type="hidden" id="arg2">
                    <button type="submit" id="check" autocomplete="off">Проверить</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", genExample);
            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            function genExample() {
                let arg1 = getRandomInt(100);
                let arg2 = getRandomInt(100);
                document.getElementById('arg1').value = arg1;
                document.getElementById('arg2').value = arg2;
                document.getElementById('example').textContent = arg1 + ' + ' + arg2 + ' = ?';
                document.getElementById(answer).focus();
            }

            function checkAnswer() {
                let arg1 = document.getElementById('arg1').value - 0;
                let arg2 = document.getElementById('arg2').value - 0;
                if ( arg1 + arg2 === document.getElementById('answer').value - 0 ) {
                    alert('Правильно!')
                    genExample();
                } else {
                    alert('Неправильно!')
                }
            }
        </script>
    </body>
</html>
