<html>
    <header>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Проверяем сложени и вычитание!</title>
    </header>
    <body>
        <h1>Реши задачку!</h1>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="big example"></div>
                    <input type="text" id="answer">
                    <input type="hidden" id="arg1">
                    <input type="hidden" id="arg2">
                    <button type="submit" id="check" autocomplete="off">Проверить</button>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                genExample();
            });

            function getRandomInt(max) {
                return Math.floor(Math.random() * Math.floor(max));
            }

            function genExample() {
                let arg1 = getRandomInt(100);
                let arg2 = getRandomInt(100);
                $('#arg1').val(arg1);
                $('#arg2').val(arg2);
                $('.example').text(arg1 + ' + ' + arg2 + ' = ?');
                $('#check').click(function() {
                    checkAnswer();
                });
            }

            function checkAnswer() {
                let arg1 = $('#arg1').val() - 0;
                let arg2 = $('#arg2').val() - 0;
                if ( arg1 + arg2 === $('#answer').val() - 0 ) {
                    alert('Правильно!')
                } else {
                    alert('Неправильно!')
                }
            }
        </script>
    </body>
</html>
